<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script href="script.js"></script>
    <title>Quiz 1 PWEB C - Haidar Fico Ramadhan Aryputra - 5025201185</title>

<body align="center">
    <h1>Registrasi Akun Pasien</h1>
    <table cellspacing="2" align="center" cellpadding="8" border="0">
        <tr>
            <td>Nama Pasien</td>
            <td><input type="text" placeholder="Harap memasukkan nama" id="na1"></td>
        </tr>
        <tr>
            <td>Tempat Lahir</td>
            <td><input type="text" placeholder="Harap memasukkan tempat lahir" id="na2"></td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td><input type="date" placeholder="Harap memasukkan tanggal lahir" id="na3"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>
                <select id="na3" name="Jenis Kelamin" type="Text">
                    <option value="Perempuan">Perempuan</option>
                    <option value="Laki-Laki">Laki-Laki</option>
                </select>
        </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td><input type="text" placeholder="Harap memasukkan alamat" id="na5"></td>
        </tr>
        <tr>
            <td>Provinsi</td>
            <td><input type="text" placeholder="Harap memasukkan Provinsi" id="na6"></td>
        </tr>
        <tr>
            <td>Kecamatan</td>
            <td><input type="text" placeholder="Harap memasukkan Kecamatan" id="na7"></td>
        </tr>
        <tr>
            <td>Kelurahan/desa</td>
            <td><input type="text" placeholder="Harap memasukkan Kelurahab" id="na8"></td>
        </tr>
        <tr>
            <td>No telp/Hp</td>
            <td><input type="text" placeholder="Harap memasukkan no telpon" id="na9"></td>
        </tr>
        <tr>
            <td>Kode Pos</td>
            <td><input type="text" placeholder="Harap memasukkan kode pos" id="na10"></td>
        </tr>        
        <tr>
            <td>Agama</td>
            <td>  <select id="na11" name="agama" type="text">
                <option value="islam">1. Islam</option>
                <option value="kristen">2. Kristen</option>
                <option value="hindu">3. Hindu</option>
                <option value="buddha">4. Buddha</option>
                <option value="konghucu">5. Konghucu</option>
                <option value="katolik">6. Katolik</option>
              </select>
            </td>
        </tr>
        <tr>
            <td>Pendidikan Terakhir</td>
            <td><input type="text" placeholder="Harap memasukkan pendidikan terakhir" id="na12"</td>
        </tr>
        <tr>
            <td>Pekerjaan</td>
            <td><input type="text" placeholder="Harap memasukkan Pekerjaan" id="na13"</td>
        </tr>
    </table>
    <h1>Penanggung Jawab Pasien</h1>
    <table cellspacing="2" align="center" cellpadding="8" border="0">
        <tr>
            <td>Hubungan dengan Pasien</td>
            <td><input type="text" placeholder="Harap memasukkan hubungan dengan pasien" id="nb1"></td>
        </tr>
        <tr>
            <td>Nama Penanggung Jawab</td>
            <td><input type="text" placeholder="Harap memasukkan nama penanggung jawab" id="nb2"></td>
        </tr>
        <tr>
            <td>Pendidikan P.Jawab</td>
            <td><input type="text" placeholder="Harap memasukkan " id="nb3"></td>
        </tr>
        <tr>
            <td>Pekerjaan P.Jawab</td>
            <td><input type="text" placeholder="Harap memasukkan pekerjaan penanggung jawab" id="nb4"></td>
        </tr>
        
    </table>
</body>
</html>
